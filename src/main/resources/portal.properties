shibboleth.logout.referer.redirect.path=Shibboleth.sso/Logout?return=
shibboleth.logout.url=http://localhost:9999/Shibboleth.sso/Logout?return=http://localhost:9999/
company.settings.form.authentication=shibboleth

shibboleth.user.password.reset.enabled=false
shibboleth.attributes.utf8conversion.enabled=true