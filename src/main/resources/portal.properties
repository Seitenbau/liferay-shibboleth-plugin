auto.login.hooks=com.liferay.portal.security.auth.ShibbolethAutoLogin

shibboleth.enabled=true
shibboleth.header=screenName
shibboleth.header.email=mail
shibboleth.header.firstname=firstName
shibboleth.header.surname=lastName
shibboleth.user.auto.create=true
